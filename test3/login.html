<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(images/preview.jpg);
            background-size: 100%;
        background-position: center;
        background-repeat: no-repeat;
        }
        .main{
            background-color: rgba(109, 216, 216,0.7);
            width: 500px;
            text-align: center;
        }
        .box{
            position: relative;
            width: 400px;
            border-bottom: 0px solid #ccc;
            margin: 100px auto;
        }
        .box input{
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img{
            position: absolute;
            top: 100px;
            right: 15px;
            width: 24px;
            height: 24px;
        }
        .box2{
            position: relative;
            width: 100px;
            margin:auto;
        }
        .con{
            background-color: rgba(240, 248, 255, 0.664);
            display: none;
            position: absolute;
            top: -10px;
            width: 180px;
            border: 1px solid rgba(139, 139, 139, 0.5);
            box-shadow: 0 2px 4px rgba(100, 100, 100, 0.5);
            padding: 5px 0;
            font-size: 18px;
            line-height: 20px;
            color: rgb(51, 51, 51);}
    </style>
</head>
<body><center>
<div class="main">
    <div>
    <div class="box">
        <label for="">
            <img src="images/close.png" alt="" id="eye">
        </label>
        <div class="con">123</div>
        账号:<input type="text" name="uid" id="uid" class="jd"><br><hr>
        密码:<input type="password" name="" id="pwd" ><hr>
        
    </div>
    <div class="box2">
        <input type="checkbox" name="" id="reme" >记住密码
        <input type="checkbox" name="" id="auto" >自动登录<br>
        <input type="button" value="登录" style="background-color: rgb(200, 237, 241);">
        <input type="button" value="注册">
    </div>
    </div>
</div></center>
    <script>
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var flag = 0;
        eye.onclick=function(){
            if(flag == 0){
                pwd.type = 'text';
                eye.src = 'images/open.png';
                flag = 1;
            }else{
                pwd.type = 'password';
                eye.src = 'images/close.png';
                flag = 0;
            }
        }
        var con=document.querySelector('.con');
        var jd_input=document.querySelector('.jd');
        jd_input.addEventListener('keyup',function(){
            if(this.value==''){
                con.style.display='none';
            }else{
                con.style.display='block';
                con.innerText=this.value;
            }
        })
        jd_input.addEventListener('blur',function(){
            con.style.display='none';
        })
        jd_input.addEventListener('focus',function(){
            if(this.value!==''){
                con.style.display='block';
            }
        })
    </script>
</body>
</html>
