<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        table{
            background-color: rgb(188, 242, 255);
            margin: 50px auto;
        }
        #litClass{
            width: 100px;
        }
        #reg{
            text-align: center;
            margin: 0 auto;
            padding:0 0 0 45%;
        }
    </style>
</head>
<body background="../images/bar.jpg">
    <table>
        <caption style="background-color: rgb(212, 245, 245); border: 50px; border-color: aqua;">请填写信息进行注册</caption>
        <tr>
            <td><label for="username"></label>帐&nbsp&nbsp户:</td>
            <td><input type="text" name="username"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="pwd">密&nbsp&nbsp码:</label></td>
            <td><input type="password"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="pwd">确认密码:</label></td>
            <td><input type="password"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="gender">性&nbsp&nbsp别</label></td>
            <td>
                <input type="radio" name="gender" value="man">男
                &nbsp <input type="radio" name="gender" value="woman">女
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="hobby">爱好:</label></td>
            <td>
                <input type="checkbox" name="hobby" value="music">音乐
                <input type="checkbox" name="hobby" value="exercise">体育
                <input type="checkbox" name="hobby" value="art">艺术
                <input type="checkbox" name="hobby" value="value">文学
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="class">文学类别</label></td>
            <td>
                <select name="litClass" id="litClass">
                    <option value="ts">唐诗</option>
                    <option value="sc">宋词</option>
                    <option value="yq">元曲</option>
                    <option value="xs">小说</option>
                    <option value="gw">古文</option>
                </select>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>个人简介</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td id="reg">
                <input type="submit" value="注册" style="background-color: rgb(59, 209, 84);"><br>
                <input type="reset" value="重置"><br>
                <input id="back" type="button" value="取消" onclick="javascript:history.back()">
            </td>
        </tr>
    </table>
    
</body>
</html>
